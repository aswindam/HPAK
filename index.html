<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Invitation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: url('place.gif') no-repeat center center fixed;
      background-size: contain;
      background-color: skyblue;
      opacity: 0.9;
    }
    #date-invitation {
      margin-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #yes {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    #no {
      background-color: #f44336;
      color: white;
      border: none;
    }
    .calendar {
      display: inline-block;
      margin-top: 20px;
    }
    .calendar button {
      width: 80px;
      height: 50px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
    .gif-container {
      margin-top: 20px;
      display: none; /* Initially hide the gif container */
    }
  </style>
</head>
<body>
  <div id="date-invitation">
    <h2>Would you like to go on a date with me?</h2>
    <button id="yes" onclick="showCalendar()">Yes</button>
    <button id="no" onmouseover="moveButton()">No</button>
  </div>

  <div class="calendar" style="display:none;" id="calendar">
    <h3>Select Date</h3>
    <button onclick="selectDate(28)">FEB 28</button>
  </div>

  <div id="message" style="display:none;">
    <h3>Why is February 28th special to you?</h3>
    <input type="text" id="specialReason">
    <button onclick="checkReason()">Submit</button>
    <p id="result" style="display:none;"></p>
  </div>

  <script>
    function showCalendar() {
      document.getElementById('calendar').style.display = 'block';
    }

    function selectDate(date) {
      if (date === 28) {
        document.getElementById('message').style.display = 'block';
      }
    }

    function checkReason() {
      var reason = document.getElementById('specialReason').value.toLowerCase();
      var result = document.getElementById('result');
      if (reason === "anniversary") {
        setTimeout(function(){ window.location.href = 'end.html'; }, 1000); // Redirect after 3 seconds
      } else {
        result.innerText = "ðŸ˜¡ðŸ˜¡ðŸ˜¡";
        result.style.display = 'block';
      }
    }

    function moveButton() {
      var button = document.getElementById('no');
      var newX = Math.floor(Math.random() * window.innerWidth);
      var newY = Math.floor(Math.random() * window.innerHeight);
      button.style.position = 'absolute';
      button.style.left = newX + 'px';
      button.style.top = newY + 'px';
    }
  </script>
</body>
</html>
